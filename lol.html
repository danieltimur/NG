<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Und es wird besser!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #dbeafe 100%);
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 24px;
      box-shadow: 0 6px 32px rgba(51, 65, 85, 0.08), 0 1.5px 6px rgba(30,41,59,0.05);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #2563eb;
      margin: 1.2rem 0 1.6rem 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    iframe {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border: none;
      aspect-ratio: 16 / 9;
      box-shadow: 0 2px 12px rgba(30,41,59,0.05);
    }
    a {
      text-decoration: none;
    }
    button {
      background: linear-gradient(90deg, #2563eb 60%, #3b82f6 100%);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.75rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(30,41,59,0.07);
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #3b82f6 60%, #2563eb 100%);
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        max-width: 97vw;
      }
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://www.youtube-nocookie.com/embed/poa_QBvtIBA?si=AEMAnaBm1EQPwZBk" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Und es wird besser!</h1>
    <a href="never"><button>Weiter</button></a>
  </div>
</body>
</html>
