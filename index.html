<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Never gonna</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fdf6e3 0%, #fbbf24 100%);
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 24px;
      box-shadow: 0 6px 32px rgba(251,191,36,0.10), 0 1.5px 6px rgba(251,191,36,0.04);
      text-align: center;
      max-width: 480px;
      width: 100%;
      transition: box-shadow 0.2s;
    }
    h1 {
      color: #f59e42;
      margin: 1.2rem 0 1.6rem 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    .warning-message {
      font-size: 1.25rem;
      color: #6b4f1d;
      margin-bottom: 2rem;
      font-weight: bold;
    }
    button {
      background: linear-gradient(90deg, #f59e42 60%, #fbbf24 100%);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.75rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(251,191,36,0.07);
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #fbbf24 60%, #f59e42 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .video-wrapper {
      display: none;
      transition: opacity 0.4s;
    }
    .video-wrapper.active {
      display: block;
      opacity: 1;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        max-width: 97vw;
      }
      h1 {
        font-size: 1.2rem;
      }
    }
    iframe {
      max-width: 100%;
      border-radius: 18px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="warning-message" id="warn">
      Sicher?? NoICh?!
      <br><br>
      <button onclick="showVideo()">Ja!</button>
    </div>
    <div class="video-wrapper" id="videoBox">
      <iframe width="400" height="225" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=pQyPOkKPP2uQfAJd" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
  </div>
  <script>
    function showVideo() {
      document.getElementById('warn').style.display = 'none';
      document.getElementById('videoBox').classList.add('active');
    }
  </script>
</body>
</html>
