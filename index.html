        body {
            background: linear-gradient(135deg, #111 0%, #222 100%);

            margin: 0;
            display: flex;

        .centered-card h1 {

            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            padding: 12px 38px;
            cursor: pointer;
            transition: background 0.19s, transform 0.13s;
            box-shadow: 0 2px 12px rgba(255, 60, 60, 0.16);
        }

        .centered-card button:hover {
            background: linear-gradient(90deg, #ff5252 0%, #ff2121 100%);
            transform: scale(1.06);
        }

        .footer {
            margin-top: 38px;
            color: #c9c9c9;
            font-size: 0.92rem;
            opacity: 0.8;
            letter-spacing: 0.3px;
        }

        @media (max-width: 480px) {
            .centered-card {
                padding: 26px 10px 18px 10px;
            }
            .centered-card h1 {
                font-size: 1.4rem;
            }
            .centered-card p {
                font-size: 1rem;
            }
        }
    </style>
